		<title> Use of HTML Lists! </title>

    <body>

		<h1 align="center"> Type and Start Attributes in Ordered List Element </h1>

		<ol type="A" start="3">
			
			<li> Bangladesh </li>

			<li> India </li>
			
			<li> Pakistan </li>
			
			<li> Australia </li>

			<li> South Africa </li>

			<li> Newzealand </li>
			
			<li> England </li>

		</ol>

    </body>

</html>
