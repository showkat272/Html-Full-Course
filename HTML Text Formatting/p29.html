<html>
	
	<head>

		<title> Use of Style Attribute in HTML Paragraph Element </title>
    
	</head>
	
    <body>
	
		<h1 align="center"> Use of Style Element </h1>
	
		<p style="color:red; text-align:center; text-transform:capitalize;"> This Paragraph will be shown as Red color and Center-aligned & all the 1st letters of every words will be capitalized. This Paragraph will be shown as Red color and Center-aligned & all the 1st letters of every words will be capitalized. </p>
   
   </body>

</html>
