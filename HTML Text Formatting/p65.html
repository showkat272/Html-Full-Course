<html>

    <head>

		<title> Use of HTML Presentational Elements! </title>
   
    </head>

	<body>

		<h1 align="center"> Noshade Attribute in HR Element </h1>

		<p>A shaded horizontal line (this is default):</p>

		<hr>

		<p>A noshaded horizontal line:</p>

		<hr noshade />

		<p>The noshade attribute was deprecated in HTML 4, and is not supported in 

		HTML 4.01 Strict DTD or in XHTML 1.0 Strict DTD. Use CSS instead.</p>    

	</body>

</html>
