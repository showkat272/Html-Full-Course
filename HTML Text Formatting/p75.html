<html>

    <head>

		<title> Use of HTML Phrase Elements! </title>
   
     </head>

    <body>
	
		<h1 align="center"> Cite Attribute in Blockquote Element </h1>

		<p> The following description of  HTML5 is taken from the W3C Web site: </p>

		<blockquote cite="http://www.w3.org.markup/">

		<p> HTML5 is the W3C’s first Recommendation for HTML, following on from earlier work on HTML 4.01, HTML 4.0, HTML 3.2 and HTML 
		2.0. 

		</p>

		</blockquote>

	</body>

</html>
