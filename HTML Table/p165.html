<html>

	<head>
		
		<title> Use of Tables in HTML </title>

	</head>

	<body>

		<h1 align="center"> Align Attribute in TD Element </h1>

		<table border="5" align="center" width="50%">

			<tr>

				<td align="left"> Left Aligned </td>

				<td align="right"> Right Aligned </td>

			</tr>

			<tr>
	
				<td align="center"> Center Aligned </td>

				<td align="left"> Left Aligned </td>

			</tr>

			<tr>
				
				<td align="justify"> Justify Aligned  </td>

				<td align="right"> Right Aligned</td>

			</tr>

		</table>

	</body>
	
</html>
