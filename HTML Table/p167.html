<html>

	<head>

		<title> Use of Tables in HTML </title>

	</head>

	<body>
		
		<h1 align="center"> Colspan Attribute in TR Element </h1>
		
		<table border="2" width="400" align="center">

			<tr> 
		
				<td> Row 1, Cell 1 </td>
				
				<td> Row 1, Cell 2 </td>
	
				<td> Row 1, Cell 3 </td> 
			
			</tr>
		
			<tr> 
		
				<td colspan="2"> Row 2, Cell 1 </td>
			
				<td> Row 2, Cell 3 </td>
		
			</tr>
	
			<tr> 
		
				<td> Row 3, Cell 1 </td>
		
				<td> Row 3, Cell 2 </td> 
	
				<td> Row 3, Cell 3 </td>
				
			</tr>

		</table>

	</body>

</html>
