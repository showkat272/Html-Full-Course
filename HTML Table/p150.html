<html>

	<head>

		<title> Use of Tables in HTML </title>

	</head>

	<body>

		<h1 align="center"> Border Attribute in Table Element </h1>

		<table border="2">

			<tr>

				<th> Bangladesh </th>

				<th> Pakistan </th>

			</tr>

			<tr>

				<td> Akram Khan </td>

				<td> Inzamam-Ul-Haq </td>

			</tr>

			<tr>

				<td> MD. Rafiq </td>

				<td> Saeed Anwar </td>
		
			</tr>
	
		</table>

	</body>

</html>
