				<td> Justify Aligned Justify Aligned Justify Aligned Justify Aligned Justify Aligned Justify Aligned.. </td>

				<td> Justify Aligned Justify Aligned Justify Aligned Justify Aligned Justify Aligned Justify Aligned.. </td>

			</tr>

		</table>

	</body>

</html>
