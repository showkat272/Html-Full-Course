<html>
	
	<head>

		<title> Use of Images in HTML </title>

	</head>

	<body>
	
		<h1> Alt Attribute in Img Element </h1>

		<p> Images are added to a site using the  &lt;img&gt; element, which has to carry  at least two attributes: the src attribute, indicating the source of the image, and an alt attribute, which provides a description of the image.</p>

		<img src="images/jason.jpg"  alt="Jason Statham" />

    </body>

</html>
