<html>

    <head>

		<title> Use of HTML Links! </title>
   
    </head>

    <body>

		<h1 align="center"> HTML Anchor Text </h1>

		<p> The  &lt;a&gt; tag defines a hyperlink, which is used to link from one page to another. The most important attribute of the a element is the href attribute, which indicates the link’s destination. <br /> <br />

		<a href="http://www.facebook.com"> Facebook </a> <br />
		<a href="http://www.youtube.com/"> Youtube </a> <br />
		<a href="http://www.yahoo.com/"> Yahoo </a> <br />
    
	</body>

</html>
