<html>

    <head>

		<title> Use of HTML Links! </title>
   
	</head>

    <body>

		<h1 align="center"> HTML Anchor Text </h1>

		<p> The  &lt;a&gt; tag defines a hyperlink, which is used to link from one page to another. The most important attribute of the a element is the href attribute, which indicates the link’s destination. </p> <br /> <br />

		<a href="http://www.facebook.com"> <p align="center"> Facebook </p> </a> 

		<a href="http://www.youtube.com/"> <p align="center"> Youtube  </p> </a> 

		<a href="http://www.yahoo.com/"> <p align="center"> Yahoo </p> </a> 

    </body>
  
</html>
